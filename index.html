<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="./css/index.css" rel="stylesheet">
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
        <title>ClaBit App</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-8 activate-fragment justify-content-center">
                    <div class="text-center mb-3 font-weight-bold">ACTIVATE SECURITY SUITE</div>
                    <div class="text-center mb-3">
                        <button id="buttonActive" class="btn-3d btn-white w-75 center-block">ACTIVATE</button>
                    </div>
                    <div id="loading" class="text-center font-weight-bold"></div>
                </div>
                <div class="col-sm-8 function-fragment" style="display: none;">
                    <div class="mb-5">
                        <div class="progress mb-2" style="border-radius: 1px; border-color: black; background-color: white;">
                            <div id="scanProgressBar" class="progress-bar" role="progressbar" aria-valuenow="70"
                            aria-valuemin="0" aria-valuemax="100" style="background-color: #cfcfcf;">
                            </div>
                        </div>
                        <div class="text-center m-3">
                            <input type="checkbox" id="isEach6HoursScan" name="isEach6HoursScan" value="Bike" checked="true">
                            <label style="font-size: 18px" for="isEach6HoursScan"> Run auto scan each 6 hours</label>
                            <input style="margin-left: 130px" class="ml-2" type="checkbox" id="isRealTimeScan" name="isRealTimeScan" value="Car" checked="true">
                            <label style="font-size: 18px" for="isRealTimeScan"> Real time detection</label>
                        </div>
                        <div class="text-center m-3">
                            <a id="linkOpenWindow" style="text-decoration: underline; color: #00f; cursor: pointer" id="resultScan">Quarantine file New (1) Total (3)</a>
                        </div>
                        <div class="text-center">
                            <button id="buttonScan" style="width: 65%" class="btn-3d btn-white center-block">SCAN NOW</button>
                        </div>
                    </div>
                    <div>
                        <div class="progress mb-2" style="border-radius: 1px; background-color: white">
                            <div id="cleanProgressBar" class="progress-bar" role="progressbar" aria-valuenow="70"
                            aria-valuemin="0" aria-valuemax="100" style="background-color: #cfcfcf;">
                            </div>
                        </div>
                    </div>
                    <div class="text-center m-3">
                        <div id="lastCleanDate" style="color: #00f">1 Feb 2023</div>
                    </div>
                    <div class="text-center">
                            <button id="buttonClean" style="width: 65%" class="btn-3d btn-white center-block">CLEAN SYSTEM NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./renderer.js"></script>
</html>
